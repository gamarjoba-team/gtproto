syntax = "proto3";

package gtproto;

message PreviewImage {
  string url = 1;
  uint32 width = 2;
  uint32 height = 3;
  string blur_hash = 4; // https://blurha.sh/
}

message Icon {
  string letters = 1; // example: AB
  string color = 2; // example: #FF9671
  PreviewImage preview_image = 3; // may be empty
}
