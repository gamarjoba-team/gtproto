syntax = "proto3";

package gamarjoba;

import "users.proto";

message RegisterAccountRequest {
  string login = 1;
  string password = 2;
  string name = 3;
}

message RegisterAccountResponse {
  enum Status {
    OK = 0;
    INVALID_LOGIN = 1;
    INVALID_PASSWORD = 2;
    LOGIN_ALREADY_USED = 3;
  }
  Status status = 1;

  string token = 2;
  Profile profile = 3;
}

message LoginRequest {
  string login = 1;
  string password = 2;
}

message LoginResponse {
  enum Status {
    OK = 0;
    INVALID_LOGIN_OR_PASSWORD = 1;
  }
  Status status = 1;

  string token = 2;
  Profile profile = 3;
}

message LogoutRequest {
  repeated string deleteDevices = 1;
}

message LogoutResponse {}
