syntax = "proto3";

package gamarjoba;

import "users.proto";

message RegisterAccountRequest {
  string login = 1;
  string password = 2;
  string name = 3;
}

message RegisterAccountResponse {
  enum Error {
    INVALID_LOGIN_ERROR = 0;
    INVALID_PASSWORD_ERROR = 1;
    LOGIN_ALREADY_USED_ERROR = 2;
  }
  repeated Error errors = 1;

  string token = 2;
  Profile profile = 3;
}

message LoginRequest {
  string login = 1;
  string password = 2;
}

message LoginResponse {
  enum Error {
    INVALID_LOGIN_OR_PASSWORD_ERROR = 0;
  }
  repeated Error errors = 1;

  string token = 2;
  Profile profile = 3;
}

message LogoutRequest {
  repeated string deleteDevices = 1;
}

message LogoutResponse {}
