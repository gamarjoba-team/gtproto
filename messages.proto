syntax = "proto3";

package gamarjoba;

import "users.proto";

message Message {
  string id = 1;
  string chatId = 2;
  uint64 createdAt = 3;
  string text = 4;
  User sender = 5;
  string prevMessageId = 6;
  uint64 viewed = 7;
  // TODO: message type / group title
}

message SendMessageRequest {
  string id = 4; // optional
  oneof recipient {
    string userId = 1;
    string chatId = 2;
  }
  string text = 3;
}

message SendMessageResponse {
  enum Error {
    INVALID_MESSAGE_ID_ERROR = 0;
    INVALID_RECIPIENT_ERROR = 1;
    MESSAGE_TEXT_TOO_LONG_ERROR = 2;
    MESSAGE_IS_EMPTY_ERROR = 3;
  }
  repeated Error errors = 1;

  Message message = 2;
}

message GetMessagesListRequest {
  oneof recipient {
    string userId = 1;
    string chatId = 2;
  }

  enum Mode {
    LATEST = 0; // open chat
    NEW_FROM_GIVEN_TIME = 1; // scroll down
    OLD_FROM_GIVEN_TIME = 2; // scroll up
    OLD_AND_NEW_AROUND_GIVEN_TIME = 3; // open random message in the middle of history
  }
  Mode mode = 3;

  uint64 time = 4;
  uint32 limit = 5; // default: GetStateResponse.maxResultsOnPage
}

message GetMessagesListResponse {
  enum Error {
    INVALID_RECIPIENT_ERROR = 0;
  }
  repeated Error errors = 1;

  repeated Message messages = 2;
}
