syntax = "proto3";

package gtproto;

import "users.proto";

message ChatBadge {
  string chatId = 1;
  uint64 badge = 2;
}

enum ChatType {
  UNKNOWN_CHAT_TYPE = 0;
  DIRECT = 1;
  GROUP = 2;
  TASK = 3;
}

message ChatPreview {
  string id = 1;
  //  ChatType chatType = 2;
  //  Icon icon = 3;
  //  string displayName = 4;
}

enum MessageRight {
  UNKNOWN_MESSAGE_RIGHT = 0;
  CAN_EDIT_MESSAGE = 1;
  CAN_DELETE_MESSAGE = 2;
}

message Message {
  ChatPreview chat = 8;
  string id = 1;
  uint64 createdAt = 3;
  uint64 updatedAt = 9; // non-empty if message was changed
  string text = 4;
  User sender = 5;
  string prevMessageId = 6;
  uint64 viewedCounter = 7; // how many recipients viewed this message
  repeated MessageRight rights = 10;
}

message ViewedMessage {
  string messageId = 1;
  string chatId = 2;
  uint64 viewedCounter = 3; // how many recipients viewed this message
}

message SendMessageRequest {
  string id = 4; // optional
  oneof recipient {
    string chatId = 2;
    string userId = 1;
  }
  string text = 3;
}

message SendMessageResponse {
  enum Error {
    UNKNOWN_ERROR = 0;
    INVALID_MESSAGE_ID_ERROR = 1;
    INVALID_RECIPIENT_ERROR = 2;
    MESSAGE_TEXT_TOO_LONG_ERROR = 3;
    MESSAGE_IS_EMPTY_ERROR = 4;
  }
  repeated Error errors = 1;

  Message message = 2;
}

message MessagesListRequest {
  message LatestFilter {
    oneof recipient {
      string chatId = 1;
      string userId = 2;
    }
    uint32 limit = 3; // default: GetStateResponse.maxResultsOnPage
  }

  message ScrollFilter {
    oneof recipient {
      string chatId = 1;
      string userId = 2;
    }
    uint64 createdAt = 3;
    uint32 newMessagesLimit = 4;
    uint32 oldMessagesLimit = 5;
  }

  oneof filter {
    LatestFilter latest = 3;
    ScrollFilter scroll = 4;
  }
}

message MessagesListResponse {
  enum Error {
    UNKNOWN_ERROR = 0;
    INVALID_RECIPIENT_ERROR = 1;
  }
  repeated Error errors = 1;

  repeated Message messages = 2;
}

message MessageDetailsRequest {
  string id = 1;
}

message MessageDetailsResponse {
  enum Error {
    UNKNOWN_ERROR = 0;
    INVALID_MESSAGE_ID_ERROR = 1;
  }
  repeated Error errors = 1;
  Message message = 2;
}

message ViewMessageRequest {
  string id = 1;
}

message ViewMessageResponse {
  enum Error {
    UNKNOWN_ERROR = 0;
    INVALID_MESSAGE_ID_ERROR = 1;
  }
  repeated Error errors = 1;
  uint64 badge = 2;  // number of unseen messages
  repeated ViewedMessage viewedMessages = 3; // viewed messages list
}

message MessageViewersRequest {
  string id = 1;
}

message MessageViewersResponse {
  enum Error {
    UNKNOWN_ERROR = 0;
    INVALID_MESSAGE_ID_ERROR = 1;
  }
  repeated Error errors = 1;
  repeated User users = 3;
}
